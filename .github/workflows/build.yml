name: Build godot game

on:
  push:
      branches: ['master', 'feat/deploy-game']
  workflow_dispatch:

env:
  GODOT_VERSION: 4.6
  EXPORT_NAME: test-project

jobs:
  build:
    strategy:
      matrix:
        target: ["web"]
        target_name: ["index.html"]
        include:
          - target: "web"
            target_name: "index.html"
    
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      
      - name: Build
        run: |
          mkdir -v -p build/${{ matrix.target }}
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release ${{ matrix.target }} "$EXPORT_DIR/${{ matrix.target }}/${{ matrix.target_name }}"
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: build/${{ matrix.target }}
  
  deploy-web:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4