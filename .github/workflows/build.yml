name: Build godot game

on:
  push:
      branches: ['master', 'feat/deploy-game']
  workflow_dispatch:

env:
  GODOT_VERSION: 4.6
  EXPORT_NAME: test-project

jobs:
  build:
    strategy:
      matrix:
        target: ["web"]
        target_name: ["index.html"]
        include:
          - target: "web"
            target_name: "index.html"
    
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup godot
        run: |
          wget -q -O godot_linux.zip https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_linux.x86_64.zip
          unzip godot_linux.zip
          wget -q -O export_templates.tpz https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          unzip export_templates.tpz -d ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          mv ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/templates/* ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/
      - name: Build
        run: |
          mkdir -v -p build/${{ matrix.target }}
          ./Godot_v${{ env.GODOT_VERSION }}-stable_linux.x86_64 --headless --verbose --export-release ${{ matrix.target }} "build/${{ matrix.target }}/${{ matrix.target_name }}"
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: build/${{ matrix.target }}
  
  deploy-web:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./build/web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4